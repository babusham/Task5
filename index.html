<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="images/shopping-bags.png" type="image/x-icon">
</head>

<body>

    <header>
        <div class="container">
            <div class="nav">
                <a href="#" class="logo">Ecommerce</a>
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">Your Cart</h2>
                    <div class="cart-content">
                        <div class="cart-box">
    
                        </div>
                    </div>
                    <div class="total">
                        <div class="total-title">Total</div>
                        <div class="total-price">₹0</div>
                    </div> 
                    <button type="button" class="btn-buy">Buy Now</button>
                    <i class='bx bx-x' id="close-cart"></i>
                </div>
            </div>
        </div> 
    </header>

    <section class="shop-container">
        <h2 class="section-title">Shop Products</h2>
        <div class="shop-content">
            <div class="product-box">
                <img src="images/product1.jpg" class="product-img">
                <h2 class="product-title">AERO T-SHIRT</h2>
                <span class="price">₹399</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product2.jpg" class="product-img">
                <h2 class="product-title">EARBUDS</h2>
                <span class="price">₹1499</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product3.jpg" class="product-img">
                <h2 class="product-title">PREMIUM JACKET</h2>
                <span class="price">₹1999</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product4.jpg" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="price">₹699</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product5.jpg" class="product-img">
                <h2 class="product-title">SUN GLASS</h2>
                <span class="price">₹2499</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product6.jpg" class="product-img">
                <h2 class="product-title">BLACK HAT</h2>
                <span class="price">₹799</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product7.jpg" class="product-img">
                <h2 class="product-title">BACK BAG</h2>
                <span class="price">₹1399</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="images/product8.jpg" class="product-img">
                <h2 class="product-title">RUNNING SHOE</h2>
                <span class="price">₹799</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
